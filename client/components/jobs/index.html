<template name="jobsContainer">
<button name="new" id="btnNew" class="btn btn-success btn-block" data-toggle="modal" data-target="#jobModal">Nova Vaga</button>

  <!-- Modal -->
  <div class="modal fade" id="jobModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Vaga</h4>
        </div>
        <div class="modal-body">
          {{> jobsForm}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  {{> jobsList}}
</template>
