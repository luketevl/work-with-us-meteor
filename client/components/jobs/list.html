<template name="jobsList">
  <div class="row">
    <div class="col-xs-12">
      <table class="table table-striped table-hover table-responsive">
        <thead>
          <th>
            <td>Ativo</td>
          </th>
            <th>
              <td>Nome</td>
            </th>
              <th>
                <td>Ações</td>
              </th>
        </thead>
        <tbody>
          {{#each jobs}}
          <tr>
              {{#if active}}
                <td class="success">
                  <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                </td>
              {{else}}
                <td class="danger">
                  <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                </td>
              {{/if}}
            <td>{{name}}</td>
            <td>
              <button name="button" class="btn btn-info edit">Editar</button>
              <button name="button" class="btn btn-danger delete">Deletar</button>
            </td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
