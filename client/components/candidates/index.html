<template name="candidatesContainer">
<button name="new" id="btnNew" class="btn btn-success" data-toggle="modal" data-target="#candidateModal">Novo Candidato</button>

  <!-- Modal -->
  <div class="modal fade" id="candidateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Canditado</h4>
        </div>
        <div class="modal-body">
          {{> candidatesForm}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  {{> candidatesList}}
</template>
